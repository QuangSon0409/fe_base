<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/International_Pokémon_logo.svg.png" />
    <title>Pokemon App</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <img src="./images/International_Pokémon_logo.svg.png" alt="" />

        </form>
      </div>
      <div class="products"></div>
    </div>
    <script src="./src/js/main.js"></script>
  </body>
</html>
